    <!-- Test script to verify our features work -->
    <script>
        // Simple test to verify JavaScript is working
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');
            
            // Test button functionality
            const buttons = document.querySelectorAll('#actions button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    console.log('Button clicked:', this.id);
                    document.getElementById('result-title').textContent = 'Test Successful!';
                    document.getElementById('result-category').textContent = 'JavaScript Working';
                    document.getElementById('result-author').textContent = 'Click the settings button to test new features';
                    document.getElementById('result-year').textContent = '';
                });
            });
            
            // Test settings button
            const settingsBtn = document.getElementById('settings-btn');
            if (settingsBtn) {
                settingsBtn.addEventListener('click', function() {
                    console.log('Settings button clicked');
                    alert('Settings button is working! The full settings panel would open here.');
                });
            }
        });
    </script>
